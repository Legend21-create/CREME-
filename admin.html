<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 min-h-screen p-4 md:p-12">

    <div id="login-screen" class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md mx-auto border border-stone-200 mt-20">
        <h1 class="text-2xl font-bold text-amber-950 mb-6 text-center uppercase tracking-widest">Admin Access</h1>
        <input type="password" id="pass-input" placeholder="Enter Password" 
            class="w-full p-4 border rounded-xl mb-4 focus:ring-2 focus:ring-amber-900 outline-none">
        <button onclick="checkPass()" id="login-btn"
            class="w-full bg-amber-900 text-white py-4 rounded-xl font-bold hover:bg-amber-800 transition">
            Login
        </button>
        <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden">Incorrect password.</p>
    </div>

    <div id="admin-content" class="hidden w-full max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-4xl font-bold text-amber-950">Creme Control</h1>
            <button onclick="exportData()" class="bg-amber-900 text-white px-8 py-4 rounded-2xl font-bold shadow-xl">üöÄ Export to GitHub</button>
        </div>
        <div id="admin-grid" class="grid gap-6"></div>
    </div>

    <script src="inventory.js"></script>

    <script>
        const CREME_PASSWORD = "creme_admin_2026";

        function checkPass() {
            const input = document.getElementById('pass-input').value.trim();
            console.log("Attempting login..."); // This helps you see it working in 'Inspect'

            if (input === CREME_PASSWORD) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                renderAdmin();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function renderAdmin() {
            const grid = document.getElementById('admin-grid');
            const data = window.CremeInventory || {};
            grid.innerHTML = '';

            Object.keys(data).forEach(key => {
                grid.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl border border-stone-200 flex justify-between items-center">
                        <div>
                            <p class="font-bold">${key}</p>
                            <p class="text-sm text-stone-500">$${data[key].price}</p>
                        </div>
                        <button onclick="deleteItem('${key}')">üóëÔ∏è</button>
                    </div>`;
            });
        }

        function deleteItem(key) {
            if(confirm('Delete?')) {
                delete window.CremeInventory[key];
                renderAdmin();
            }
        }

        function exportData() {
            const output = "window.CremeInventory = " + JSON.stringify(window.CremeInventory, null, 4) + ";";
            alert("Check console (F12) for your code to copy!");
            console.log(output);
        }
    </script>
</body>
</html>
