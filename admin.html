                    </div>

                </select>
                <input type="number" id="new-price" placeholder="Price (JMD)" class="p-3 border rounded-xl outline-none text-sm">

            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
