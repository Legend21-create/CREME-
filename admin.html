<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://fav.farm/ü•ê">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-100 min-h-screen p-4 md:p-12 font-['Inter']">

    <div id="login-screen" class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md mx-auto border border-stone-200 mt-20">
        <h1 class="text-2xl font-bold text-amber-950 mb-6 text-center uppercase tracking-widest font-['Playfair_Display']">Admin Access</h1>
        <input type="password" id="pass-input" placeholder="Enter Password" class="w-full p-4 border rounded-xl mb-4 focus:ring-2 focus:ring-amber-900 outline-none">
        <button onclick="checkPass()" class="w-full bg-amber-900 text-white py-4 rounded-xl font-bold hover:bg-amber-800 transition">Login</button>
        <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden">Incorrect password.</p>
    </div>

    <div id="admin-content" class="hidden w-full max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-bold text-amber-950 font-['Playfair_Display']">Creme Control</h1>
                <p class="text-stone-500 text-sm">Manage inventory and sync live.</p>
            </div>
            <button onclick="exportData()" id="sync-btn" class="bg-amber-900 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:scale-105 transition transform">
                üöÄ Sync to GitHub Live
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-1 bg-white p-8 rounded-3xl shadow-sm border border-stone-200">
                <h2 class="text-sm font-bold text-amber-950 mb-4 uppercase tracking-widest">‚öôÔ∏è Shop Control</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] uppercase font-bold mb-1 text-stone-400">Shop Status</label>
                        <button id="shop-toggle" onclick="toggleShop()" class="w-full py-3 rounded-xl font-bold transition text-sm">Loading...</button>
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase font-bold mb-1 text-stone-400">Announcement Bar</label>
                        <input type="text" id="set-announcement" onchange="updateSetting('announcement', this.value)" class="w-full p-3 bg-stone-50 border rounded-xl text-sm focus:ring-1 focus:ring-amber-900 outline-none">
                    </div>
                </div>
            </div>
            <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-stone-200">
                <h2 class="text-sm font-bold text-amber-950 mb-4 uppercase tracking-widest">üöö Delivery Fees (JMD)</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="fees-container"></div>
            </div>
        </div>

        <div id="admin-grid" class="grid gap-4 pb-20"></div>
    </div>

    <script>
        // CRITICAL: Built-in Data (Prevents login failure if inventory.js is missing)
        const CREME_PASSWORD = "creme_admin_2026";
        const GITHUB_CONFIG = {
            token: "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",
            owner: "Legend21-create",
            repo: "CREME-",
            path: "inventory.js"
        };

        let inventory = [
            { "id": "sc-01", "name": "Signature 6\" Cake", "inStock": true, "price": 6500, "category": "Signature Cakes", "image": "https://images.unsplash.com/photo-1578985545062-69928b1d9587", "dateAdded": "2026-02-12" },
            { "id": "sc-02", "name": "Velvet Theory", "inStock": false, "price": 7200, "category": "Signature Cakes", "image": "https://images.unsplash.com/photo-1586788680434-30d324671ff6", "dateAdded": "2026-02-01" },
            { "id": "dp-01", "name": "Heritage Croissant", "inStock": true, "price": 850, "category": "Daily Pastries", "image": "https://images.unsplash.com/photo-1555507036-ab1f4038808a", "dateAdded": "2026-02-14" }
        ];

        let settings = { 
            announcement: "We are now accepting orders for the weekend!", 
            shopOpen: true, 
            deliveryFees: { "Spanish Town": 1000, "Half Way Tree": 1200, "Papine": 1500, "May Pen": 2500 }
        };

        function checkPass() {
            const input = document.getElementById('pass-input').value.trim();
            if (input === CREME_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-content').classList.remove('hidden');
                renderAdmin();
                renderFees();
                updateShopBtn();
                document.getElementById('set-announcement').value = settings.announcement;
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function renderAdmin() {
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = inventory.map((item, i) => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-stone-200 flex items-center gap-6">
                    <img src="${item.image}" class="w-16 h-16 rounded-xl object-cover">
                    <div class="flex-grow">
                        <h3 class="font-bold text-amber-950 text-sm">${item.name}</h3>
                        <p class="text-xs text-stone-400 font-mono">$${item.price} JMD</p>
                    </div>
                    <button onclick="inventory[${i}].inStock = !inventory[${i}].inStock; renderAdmin();" 
                        class="px-4 py-2 rounded-lg text-[10px] font-bold ${item.inStock ? 'bg-stone-100' : 'bg-red-50 text-red-600'}">
                        ${item.inStock ? 'Active' : 'Sold Out'}
                    </button>
                </div>
            `).join('');
        }

        function renderFees() {
            const container = document.getElementById('fees-container');
            container.innerHTML = Object.entries(settings.deliveryFees).map(([loc, fee]) => `
                <div>
                    <label class="block text-[9px] font-bold text-stone-400 mb-1">${loc}</label>
                    <input type="number" value="${fee}" onchange="settings.deliveryFees['${loc}'] = Number(this.value)" class="w-full p-2 border rounded-lg text-sm">
                </div>
            `).join('');
        }

        function toggleShop() { settings.shopOpen = !settings.shopOpen; updateShopBtn(); }
        function updateShopBtn() {
            const btn = document.getElementById('shop-toggle');
            btn.innerText = settings.shopOpen ? "SHOP IS LIVE" : "SHOP IS CLOSED";
            btn.className = `w-full py-3 rounded-xl font-bold border ${settings.shopOpen ? 'bg-green-50 text-green-700 border-green-200' : 'bg-red-50 text-red-700 border-red-200'}`;
        }

        function updateSetting(k, v) { settings[k] = v; }

        async function exportData() {
            const btn = document.getElementById('sync-btn');
            btn.innerText = "‚è≥ Syncing..."; btn.disabled = true;
            const content = `const InventoryData = ${JSON.stringify(inventory, null, 4)};\nconst SiteSettings = ${JSON.stringify(settings, null, 4)};\nwindow.CremeInventory = InventoryData;\nwindow.CremeSettings = SiteSettings;\ndocument.dispatchEvent(new Event('inventoryLoaded'));`;
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, { headers: { "Authorization": `token ${GITHUB_CONFIG.token}` } });
                const data = await res.json();
                await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                    method: "PUT", headers: { "Authorization": `token ${GITHUB_CONFIG.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Admin update", content: btoa(unescape(encodeURIComponent(content))), sha: data.sha })
                });
                alert("‚úÖ Success!");
            } catch (e) { alert("‚ùå Failed. Check internet or Token."); }
            finally { btn.innerText = "üöÄ Sync to GitHub Live"; btn.disabled = false; }
        }
    </script>
</body>
</html>
