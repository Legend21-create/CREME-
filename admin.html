<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 min-h-screen flex items-center justify-center p-6">

    <div id="login-screen" class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-stone-200">
        <h1 class="text-2xl font-bold text-amber-950 mb-6 text-center">Creme Admin Access</h1>
        <input type="password" id="pass-input" placeholder="Enter Password" 
            class="w-full p-4 border rounded-xl mb-4 focus:ring-2 focus:ring-amber-900 outline-none">
        <button onclick="checkPass()" 
            class="w-full bg-amber-900 text-white py-4 rounded-xl font-bold hover:bg-amber-800 transition">
            Access Dashboard
        </button>
        <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden">Incorrect password. Please try again.</p>
    </div>

    <div id="admin-content" class="hidden w-full max-w-4xl mx-auto py-12">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-amber-950 text-center md:text-left">Inventory Manager</h1>
            <button onclick="exportData()" class="bg-amber-900 text-white px-6 py-2 rounded-lg font-bold shadow-lg hover:bg-amber-800 transition">Save & Export Changes</button>
        </div>

        <div id="admin-grid" class="grid gap-4"></div>

        <div id="export-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-2xl w-full max-w-2xl shadow-2xl">
                <h2 class="text-xl font-bold mb-4">Copy this code to inventory.js</h2>
                <textarea id="export-area" class="w-full h-64 p-4 font-mono text-sm border rounded-lg bg-stone-50 mb-4"></textarea>
                <div class="flex gap-2">
                    <button onclick="copyCode()" class="flex-1 bg-amber-900 text-white py-3 rounded-xl font-bold">Copy to Clipboard</button>
                    <button onclick="closeModal()" class="flex-1 bg-stone-200 py-3 rounded-xl font-bold">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="inventory.js"></script>
    <script>
        // Set your password here
        const CREME_PASSWORD = "creme_admin_2026"; 

        function checkPass() {
            const input = document.getElementById('pass-input').value;
            if (input === CREME_PASSWORD) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                renderAdmin();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        const inventory = window.CremeInventory;

        function renderAdmin() {
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = '';
            Object.keys(inventory).forEach(key => {
                const item = inventory[key];
                grid.innerHTML += `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-stone-200 flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <img src="${item.image}" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h3 class="font-bold text-lg">${key}</h3>
                                <p class="text-sm text-stone-400">${item.category}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-6">
                            <button onclick="toggleStock('${key}')" 
                                class="px-4 py-2 rounded-full text-xs font-bold transition ${item.inStock ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                ${item.inStock ? '● In Stock' : '○ Sold Out'}
                            </button>
                            <input type="date" value="${item.dateAdded || ''}" onchange="updateDate('${key}', this.value)" class="border rounded px-2 py-1 text-xs">
                        </div>
                    </div>`;
            });
        }

        function toggleStock(key) { inventory[key].inStock = !inventory[key].inStock; renderAdmin(); }
        function updateDate(key, newDate) { inventory[key].dateAdded = newDate; }
        function closeModal() { document.getElementById('export-modal').classList.add('hidden'); }
        
        function exportData() {
            const dataStr = "const InventoryData = " + JSON.stringify(inventory, null, 4) + ";\n\nwindow.CremeInventory = InventoryData;";
            document.getElementById('export-area').value = dataStr;
            document.getElementById('export-modal').classList.remove('hidden');
        }

        function copyCode() {
            const area = document.getElementById('export-area');
            area.select();
            document.execCommand('copy');
            alert("Code copied! Now paste it into your inventory.js on GitHub.");
        }
    </script>
</body>
</html>
