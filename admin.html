<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 min-h-screen p-4 md:p-12">

    <div id="login-screen" class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md mx-auto border border-stone-200 mt-20">
        <h1 class="text-2xl font-bold text-amber-950 mb-6 text-center uppercase tracking-widest">Admin Access</h1>
        <input type="password" id="pass-input" placeholder="Enter Password" 
            class="w-full p-4 border rounded-xl mb-4 focus:ring-2 focus:ring-amber-900 outline-none">
        <button onclick="checkPass()" 
            class="w-full bg-amber-900 text-white py-4 rounded-xl font-bold hover:bg-amber-800 transition">
            Login
        </button>
        <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden">Incorrect password.</p>
    </div>

    <div id="admin-content" class="hidden w-full max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-bold text-amber-950">Creme Control</h1>
                <p class="text-stone-500">Manage your menu, prices, and global settings.</p>
            </div>
            <button onclick="exportData()" class="bg-amber-900 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:scale-105 transition transform">
                üöÄ Export Changes to GitHub
            </button>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-sm border border-stone-200 mb-8">
            <h2 class="text-lg font-bold text-amber-950 mb-4 flex items-center gap-2">‚öôÔ∏è Global Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2">
                    <label class="block text-sm font-bold mb-2 text-stone-700">Homepage Announcement Bar</label>
                    <input type="text" id="set-announcement" onchange="updateSetting('announcement', this.value)" 
                        placeholder="e.g. Valentines Pre-orders are Open!"
                        class="w-full p-3 bg-stone-50 border rounded-xl outline-none focus:ring-2 focus:ring-amber-900">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2 text-stone-700">Shop Status</label>
                    <button id="shop-toggle" onclick="toggleShop()" class="w-full py-3 rounded-xl font-bold transition">Loading...</button>
                </div>
            </div>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-sm border border-stone-200 mb-12">
            <h2 class="text-lg font-bold text-amber-950 mb-4 italic text-stone-400">Add New Creation</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="new-name" placeholder="Item Name" class="p-3 border rounded-xl outline-none focus:ring-1 focus:ring-amber-900">
                <select id="new-category" class="p-3 border rounded-xl outline-none">
                    <option value="Signature Cakes">Signature Cakes</option>
                    <option value="Daily Pastries">Daily Pastries</option>
                </select>
                <input type="number" id="new-price" placeholder="Price (JMD)" class="p-3 border rounded-xl outline-none">
                <button onclick="addNewItem()" class="bg-stone-800 text-white rounded-xl font-bold hover:bg-stone-900 transition">Add to Inventory</button>
            </div>
            <input type="text" id="new-image" placeholder="Image URL" class="w-full mt-4 p-3 border rounded-xl outline-none">
            <textarea id="new-desc" placeholder="Brief description..." class="w-full mt-4 p-3 border rounded-xl outline-none resize-none"></textarea>
        </div>

        <div id="admin-grid" class="grid gap-6 pb-20"></div>

        <div id="export-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
            <div class="bg-white p-8 rounded-3xl w-full max-w-2xl shadow-2xl">
                <h2 class="text-2xl font-bold mb-2">Update Live Site</h2>
                <p class="text-stone-500 mb-6 text-sm">Copy this code and paste it into your <strong>inventory.js</strong> on GitHub.</p>
                <textarea id="export-area" class="w-full h-64 p-4 font-mono text-xs border rounded-2xl bg-stone-50 mb-6"></textarea>
                <div class="flex gap-3">
                    <button onclick="copyCode()" class="flex-1 bg-amber-900 text-white py-4 rounded-xl font-bold">Copy Code</button>
                    <button onclick="closeModal()" class="flex-1 bg-stone-200 py-4 rounded-xl font-bold text-stone-600">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="inventory.js"></script>
    <script>
        const CREME_PASSWORD = "creme_admin_2026"; 
        
        // Safety check for data
        let inventory = window.CremeInventory || {};
        let settings = window.CremeSettings || { announcement: "", shopOpen: true };

        function checkPass() {
            const input = document.getElementById('pass-input').value.trim();
            if (input === CREME_PASSWORD) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                initSettings();
                renderAdmin();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        // Allow pressing "Enter" key to login
        document.getElementById("pass-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") checkPass();
        });

        function initSettings() {
            document.getElementById('set-announcement').value = settings.announcement || "";
            updateShopBtn();
        }

        function toggleShop() {
            settings.shopOpen = !settings.shopOpen;
            updateShopBtn();
        }

        function updateShopBtn() {
            const btn = document.getElementById('shop-toggle');
            if (!btn) return;
            btn.innerText = settings.shopOpen ? "SHOP IS LIVE" : "SHOP IS CLOSED";
            btn.className = settings.shopOpen 
                ? "w-full py-3 rounded-xl font-bold bg-green-100 text-green-700 border border-green-200"
                : "w-full py-3 rounded-xl font-bold
