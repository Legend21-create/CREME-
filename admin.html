<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-stone-100 min-h-screen p-4 md:p-12 font-['Inter']">

    <div id="login-screen" class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md mx-auto border border-stone-200 mt-20">
        <h1 class="text-2xl font-bold text-amber-950 mb-6 text-center uppercase tracking-widest font-['Playfair_Display']">Admin Access</h1>
        <input type="password" id="pass-input" placeholder="Enter Password" class="w-full p-4 border rounded-xl mb-4 focus:ring-2 focus:ring-amber-900 outline-none">
        <button onclick="checkPass()" class="w-full bg-amber-900 text-white py-4 rounded-xl font-bold hover:bg-amber-800 transition">Login</button>
        <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden">Incorrect password.</p>
    </div>

    <div id="admin-content" class="hidden w-full max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-bold text-amber-950 font-['Playfair_Display']">Creme Control</h1>
                <p class="text-stone-500 text-sm">Manage inventory and sync live.</p>
            </div>
            <button onclick="exportData()" id="sync-btn" class="bg-amber-900 text-white px-8 py-4 rounded-2xl font-bold shadow-xl hover:scale-105 transition transform">
                üöÄ Sync to GitHub Live
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-1 bg-white p-8 rounded-3xl shadow-sm border border-stone-200">
                <h2 class="text-sm font-bold text-amber-950 mb-4 uppercase tracking-widest">‚öôÔ∏è Shop Control</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] uppercase font-bold mb-1 text-stone-400">Shop Status</label>
                        <button id="shop-toggle" onclick="toggleShop()" class="w-full py-3 rounded-xl font-bold transition text-sm">Loading...</button>
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase font-bold mb-1 text-stone-400">Announcement Bar</label>
                        <input type="text" id="set-announcement" onchange="updateSetting('announcement', this.value)" class="w-full p-3 bg-stone-50 border rounded-xl text-sm focus:ring-1 focus:ring-amber-900 outline-none">
                    </div>
                </div>
            </div>
            <div class="lg:col-span-2 bg-white p-8 rounded-3xl shadow-sm border border-stone-200">
                <h2 class="text-sm font-bold text-amber-950 mb-4 uppercase tracking-widest">üöö Delivery Fees (JMD)</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="fees-container"></div>
            </div>
        </div>

        <div id="admin-grid" class="grid gap-4 pb-20"></div>
    </div>

  <script src="inventory.js"></script>
<script>
    const CREME_PASSWORD = "creme_admin_2026"; 
    
    // GITHUB CONFIGURATION
    const GITHUB_CONFIG = {
        token: "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",
        owner: "Legend21-create",
        repo: "CREME-",
        path: "inventory.js"
    };
    
    let inventory = window.CremeInventory || [];
    let settings = window.CremeSettings || { 
        announcement: "", 
        shopOpen: true, 
        deliveryFees: { "Spanish Town": 1000, "Half Way Tree": 1200, "Papine": 1500, "May Pen": 2500 }
    };

    // ... (Keep your checkPass, renderAdmin, and renderFees functions) ...

    async function exportData() {
        const btn = event.target;
        btn.innerText = "‚è≥ Syncing...";
        btn.disabled = true;

        // Prepare the file content
        const content = `const InventoryData = ${JSON.stringify(inventory, null, 4)};\n` +
                        `const SiteSettings = ${JSON.stringify(settings, null, 4)};\n` +
                        `window.CremeInventory = InventoryData;\n` +
                        `window.CremeSettings = SiteSettings;\n` +
                        `document.dispatchEvent(new Event('inventoryLoaded'));`;

        try {
            // 1. Get current file SHA (Security handshake)
            const res = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                headers: { "Authorization": `token ${GITHUB_CONFIG.token}` }
            });
            const data = await res.json();

            // 2. Push the update directly to GitHub
            const update = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${GITHUB_CONFIG.token}`,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    message: "Admin Update: " + new Date().toLocaleString(),
                    content: btoa(unescape(encodeURIComponent(content))), // Base64 encoding
                    sha: data.sha
                })
            });

            if (update.ok) {
                alert("‚úÖ Success! Your website is updating.");
            } else {
                throw new Error("GitHub rejected the update.");
            }
        } catch (err) {
            console.error(err);
            alert("‚ùå Sync Failed. Opening manual export...");
            document.getElementById('export-area').value = content;
            document.getElementById('export-modal').classList.remove('hidden');
        } finally {
            btn.innerText = "üöÄ Export Changes to GitHub";
            btn.disabled = false;
        }
    }
</script>
</body>
