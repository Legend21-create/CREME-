<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <nav class="p-6 max-w-7xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-xl font-bold tracking-tighter text-amber-900 uppercase">Creme Theory</a>
        <a href="menu.html" class="text-sm font-semibold text-stone-500 hover:text-amber-900 transition">← Back to Menu</a>
    </nav>

    <main class="max-w-3xl mx-auto px-6 py-12">
        <h1 class="text-4xl text-amber-900 mb-8">Your Selection</h1>

        <div id="cart-items" class="bg-white rounded-2xl shadow-sm border border-stone-200 overflow-hidden mb-8">
            </div>

        <div class="bg-amber-900 text-white p-8 rounded-2xl shadow-xl">
            <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-6">
                <span class="opacity-80 uppercase tracking-widest text-xs font-bold">Total Amount</span>
                <span id="total-price" class="text-3xl font-bold">$0 JMD</span>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] uppercase tracking-widest font-bold mb-2 opacity-70">Full Name</label>
                    <input type="text" id="customer-name" placeholder="Enter your name" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 placeholder:text-white/30 outline-none focus:border-white transition text-white">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest font-bold mb-2 opacity-70">Special Instructions / Allergies</label>
                    <textarea id="special-notes" rows="3" placeholder="e.g. Pickup at 2pm, no nuts, happy birthday note..." class="w-full p-3 rounded-lg bg-white/10 border border-white/20 placeholder:text-white/30 outline-none focus:border-white transition text-white resize-none"></textarea>
                </div>
                
                <button onclick="sendOrder()" class="w-full bg-white text-amber-900 py-4 rounded-xl font-bold hover:bg-stone-100 transition shadow-lg flex justify-center items-center gap-3">
                    <span>Place Order via WhatsApp</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.438 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.937 3.659 1.432 5.628 1.433h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                </button>
            </div>
            <p class="text-[10px] text-center mt-6 opacity-50 italic">Creme Theory | Artisanal Excellence</p>
        </div>

        <button onclick="clearCart()" class="w-full mt-8 text-stone-400 text-[10px] hover:text-red-500 transition uppercase tracking-widest font-bold">Clear All Items</button>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem('creme_cart')) || [];

        function renderCheckout() {
            const container = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total-price');
            
            if (cart.length === 0) {
                container.innerHTML = `<div class="p-16 text-center text-stone-400 italic">Your selection is empty.</div>`;
                totalDisplay.innerText = "$0 JMD";
                return;
            }

            let total = 0;
            container.innerHTML = '';

            cart.forEach((item, index) => {
                total += item.price;
                const row = document.createElement('div');
                row.className = "flex justify-between items-center p-6 border-b border-stone-100 last:border-0 hover:bg-stone-50 transition";
                row.innerHTML = `
                    <div>
                        <h3 class="font-bold text-stone-800">${item.name}</h3>
                        <p class="text-[10px] text-stone-400 uppercase tracking-tighter">Freshly Prepared</p>
                    </div>
                    <div class="flex items-center gap-6">
                        <span class="font-semibold text-amber-900">$${item.price.toLocaleString()}</span>
                        <button onclick="removeItem(${index})" class="text-stone-300 hover:text-red-500 transition text-lg">&times;</button>
                    </div>
                `;
                container.appendChild(row);
            });

            totalDisplay.innerText = `$${total.toLocaleString()} JMD`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('creme_cart', JSON.stringify(cart));
            renderCheckout();
        }

        function clearCart() {
            if(confirm("Empty your cart?")) {
                cart = [];
                localStorage.setItem('creme_cart', JSON.stringify(cart));
                renderCheckout();
            }
        }

        function sendOrder() {
            const name = document.getElementById('customer-name').value.trim();
            const notes = document.getElementById('special-notes').value.trim();

            if (!name) {
                alert("Please provide your name for the order.");
                return;
            }

            if (cart.length === 0) {
                alert("Select some items first!");
                return;
            }

            let total = 0;
            let itemList = "";
            cart.forEach(item => {
                itemList += `%0A• ${item.name} ($${item.price.toLocaleString()})`;
                total += item.price;
            });

            // Build WhatsApp Message
            let message = `*NEW ORDER - CREME THEORY*%0A`;
            message += `*Name:* ${name}%0A`;
            message += `*Items:* ${itemList}%0A%0A`;
            message += `*Total:* $${total.toLocaleString()} JMD`;
            
            if (notes) {
                message += `%0A%0A*Special Instructions:*%0A${notes}`;
            }

            const phoneNumber = "18765398891"; 
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }

        window.onload = renderCheckout;
    </script>
</body>
</html>
