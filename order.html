<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Orders | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <nav class="p-6 max-w-7xl mx-auto flex justify-between">
        <a href="#" class="text-xl font-bold text-amber-900">CREME THEORY</a>
        <a href="menu.html" class="text-sm uppercase tracking-widest hover:text-amber-700 transition">‚Üê Back to Menu</a>
    </nav>

    <main class="max-w-2xl mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl text-amber-950 mb-4">Custom Cake Inquiry</h1>
            <p class="text-stone-500">Tell us about your event, and we'll bring your vision to life.</p>
        </div>

        <form action="#" class="space-y-6 bg-white p-8 rounded-xl shadow-sm border border-stone-100">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Full Name</label>
                    <input type="text" placeholder="Jane Doe" class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" placeholder="jane@example.com" class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Event Date</label>
                    <input type="date" class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Number of Guests</label>
                    <input type="number" placeholder="e.g. 25" class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">Cake Style</label>
                <select class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                    <option>Wedding Cake</option>
                    <option>Birthday Celebration</option>
                    <option>Corporate Event</option>
                    <option>Other</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">Design Notes & Flavors</label>
                <textarea rows="4" placeholder="Describe your dream cake..." class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900"></textarea>
            </div>

            <button type="submit" class="w-full bg-amber-900 text-white font-bold py-4 rounded-md hover:bg-amber-800 transition shadow-lg">
                Submit Request
            </button>
        </form>
    </main>

</body>
</html>S
