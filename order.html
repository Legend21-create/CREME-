<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Orders | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <nav class="flex justify-between items-center p-6 max-w-7xl mx-auto">
        <a href="index.html" class="text-2xl font-bold tracking-tighter text-amber-900">CREME THEORY</a>
        <div class="hidden md:flex space-x-8 font-medium">
            <a href="menu.html" class="hover:text-amber-700 transition">Menu</a>
            <a href="story.html" class="hover:text-amber-700 transition">Our Story</a>
            <a href="order.html" class="hover:text-amber-700 transition font-bold text-amber-900">Custom Orders</a>
        </div>
        <a href="coming-soon.html" class="bg-amber-900 text-white px-5 py-2 rounded-full hover:bg-amber-800 transition">Opening Soon</a>
    </nav>

    <main class="max-w-2xl mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl text-amber-950 mb-4">Custom Cake Inquiry</h1>
            <p class="text-stone-500">Tell us about your event, and we'll bring your vision to life.</p>
        </div>

        <form action="https://formspree.io/f/your-email@example.com" method="POST" class="space-y-6 bg-white p-8 rounded-xl shadow-sm border border-stone-100">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Full Name</label>
                    <input type="text" name="name" required placeholder="Jane Doe" class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" name="email" required placeholder="cremetheory@gmail.com" class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Event Date</label>
                    <input type="date" name="date" class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Number of Guests</label>
                    <input type="number" name="guests" placeholder="e.g. 25" class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">Cake Style</label>
                <select name="style" class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900">
                    <option value="wedding">Wedding Cake</option>
                    <option value="birthday">Birthday Celebration</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">Design Notes & Flavors</label>
                <textarea name="message" rows="4" placeholder="Describe your dream cake..." class="w-full p-3 border border-stone-200 rounded-md focus:outline-none focus:ring-1 focus:ring-amber-900"></textarea>
            </div>

            <button type="submit" class="w-full bg-amber-900 text-white font-bold py-4 rounded-md hover:bg-amber-800 transition shadow-lg">
                Submit Request
            </button>
        </form>
    </main>

</body>
</html>
