<body class="bg-stone-50 text-stone-800 border-t-4 border-amber-900">

    <nav class="flex justify-between items-center p-6 max-w-7xl mx-auto">
        <a href="index.html" class="text-2xl font-bold tracking-tighter text-amber-900 uppercase">Creme Theory</a>

            <a href="menu.html" class="font-bold text-amber-900 underline decoration-2 underline-offset-8">Menu</a>

        <div class="flex items-center gap-4">
            <a href="cart.html" class="relative cursor-pointer flex items-center hover:opacity-75 transition mr-1">
                <span class="text-xl">üõí</span>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-amber-900 text-white text-[10px] rounded-full px-1.5 py-0.5 font-bold">0</span>
            </a>

        </div>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <header class="text-center mb-8">
            <h1 class="text-5xl text-amber-950 mb-4">The Collection</h1>
            <p class="text-stone-500 italic">Seasonal flavors, meticulously crafted in Jamaica.</p>
        </header>

        <div class="max-w-2xl mx-auto mb-12 space-y-6">
            <div class="relative">
                <input type="text" id="menu-search" onkeyup="filterMenu()" placeholder="Search for your favorites..." 
                    class="w-full p-4 pl-12 bg-white border border-stone-200 rounded-2xl shadow-sm focus:ring-1 focus:ring-amber-900 outline-none transition">
                <span class="absolute left-4 top-4 opacity-30">üîç</span>
            </div>
            
            <div class="flex justify-center gap-4">
                <button onclick="updateCategory('all')" class="filter-btn active px-6 py-2 rounded-full border border-amber-900 text-amber-900 text-xs font-bold uppercase tracking-widest transition" id="btn-all">All</button>
                <button onclick="updateCategory('Signature Cakes')" class="filter-btn px-6 py-2 rounded-full border border-amber-900 text-amber-900 text-xs font-bold uppercase tracking-widest transition" id="btn-cake">Cakes</button>
                <button onclick="updateCategory('Daily Pastries')" class="filter-btn px-6 py-2 rounded-full border border-amber-900 text-amber-900 text-xs font-bold uppercase tracking-widest transition" id="btn-pastry">Pastries</button>
            </div>
        </div>

        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
    </main>

    <script src="inventory.js"></script>

    <script>
        let currentCategory = 'all';

        function filterMenu() {
            const inventory = window.CremeInventory || {};
            const searchTerm = document.getElementById('menu-search').value.toLowerCase();
            const grid = document.getElementById('menu-grid');
            
            grid.innerHTML = '';

            Object.keys(inventory).forEach(key => {
                const item = inventory[key];
                const isSoldOut = !item.inStock;
                const matchesSearch = (item.name || key).toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || item.category === currentCategory;

                if (matchesSearch && matchesCategory) {
                    const displayName = item.name || key;
                    const displayImage = item.image || "https://images.unsplash.com/photo-1555507036-ab1f4038808a?q=80&w=800";

                    // New Badge Logic
                    let isNew = false;
                    if (item.dateAdded) {
                        const addedDate = new Date(item.dateAdded);
                        const today = new Date();
                        const diffTime = Math.abs(today - addedDate);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        if (diffDays <= 7) isNew = true;
                    }

                    grid.innerHTML += `
                        <div class="bg-white p-4 rounded-3xl shadow-sm border border-stone-100 transition duration-300 ${isSoldOut ? 'opacity-75' : 'hover:shadow-md'}">
                            <div class="relative overflow-hidden rounded-2xl aspect-square mb-6">
                                <img src="${displayImage}" alt="${displayName}" class="object-cover w-full h-full ${isSoldOut ? 'filter grayscale' : ''}">
                                
                                <div class="absolute top-4 left-4 flex flex-col gap-2">
                                    ${isNew ? '<span class="bg-amber-900 text-white px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-lg">New Arrival</span>' : ''}
                                </div>

                                <div class="absolute top-4 right-4">
                                    <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-sm ${isSoldOut ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                                        ${isSoldOut ? 'Sold Out' : 'In Stock'}
                                    </span>
                                </div>
                            </div>

                            <div class="flex justify-between items-start mb-2 px-2">
                                <div>
                                    <h3 class="text-xl text-amber-950 font-semibold">${displayName}</h3>
                                    <span class="text-[10px] uppercase tracking-tighter text-stone-400">${item.category}</span>
                                </div>
                                <span class="font-bold text-amber-900">$${item.price.toLocaleString()}</span>
                            </div>
                            <p class="text-sm text-stone-500 mb-6 px-2 leading-relaxed h-12 overflow-hidden">${item.description}</p>
                            <button onclick="addToCart('${displayName}', ${item.price})" 
                                ${isSoldOut ? 'disabled' : ''}
                                class="w-full border border-amber-900 text-amber-900 py-3 rounded-xl transition uppercase tracking-widest text-[10px] font-bold ${isSoldOut ? 'opacity-20 cursor-not-allowed' : 'hover:bg-amber-900 hover:text-white'}">
                                ${isSoldOut ? 'Currently Finished' : 'Add to Selection'}
                            </button>
                        </div>
                    `;
                }
            });

            if (grid.innerHTML === '') {
                grid.innerHTML = '<p class="col-span-full text-center text-stone-400 py-12">No treats found matching that name...</p>';
