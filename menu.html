    <script src="inventory.js"></script>

    <script>
        let cart = JSON.parse(localStorage.getItem('creme_cart')) || [];

        function renderMenu() {
            const menuGrid = document.getElementById('dynamic-menu-grid');
            const inventory = window.CremeInventory;
            
            if (!inventory || !menuGrid) return;

            menuGrid.innerHTML = ''; // Clear current grid

            for (const [name, data] of Object.entries(inventory)) {
                const isSoldOut = !data.inStock;
                
                const itemHTML = `
                    <div class="menu-item bg-white border border-stone-100 p-6 rounded-xl shadow-sm hover:shadow-md transition flex flex-col ${isSoldOut ? 'opacity-60 grayscale-[0.5]' : ''}">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="item-name text-xl font-bold text-stone-800">${name}</h3>
                            ${isSoldOut ? '<span class="text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded-full uppercase font-bold">Sold Out</span>' : ''}
                        </div>
                        <p class="text-stone-500 text-sm mb-4">${data.description || 'Artisanal creation handcrafted daily.'}</p>
                        <div class="flex items-center justify-between mt-auto">
                            <span class="font-semibold text-amber-900">$${data.price.toLocaleString()} JMD</span>
                            <button 
                                onclick="addToCart('${name.replace(/'/g, "\\'")}', ${data.price})" 
                                class="add-button px-4 py-2 rounded text-sm font-semibold transition ${isSoldOut ? 'bg-stone-300 text-stone-600 cursor-not-allowed' : 'bg-stone-800 text-white hover:bg-amber-900'}"
                                ${isSoldOut ? 'disabled' : ''}>
                                ${isSoldOut ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                `;
                menuGrid.insertAdjacentHTML('beforeend', itemHTML);
            }
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            localStorage.setItem('creme_cart', JSON.stringify(cart));
            updateCartCount();
            alert(name + " added to your selection!");
        }

        function updateCartCount() {
            const countDisplay = document.getElementById('cart-count');
            if (countDisplay) countDisplay.innerText = cart.length;
        }

        // Initialize page
        window.onload = () => {
            renderMenu();
            updateCartCount();
        };
    </script>
