<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://fav.farm/ü•ê">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .sold-out { filter: grayscale(1); opacity: 0.6; }
        .filter-btn.active { background-color: #78350f; color: white; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 border-t-4 border-amber-900">

    <nav class="flex justify-between items-center p-6 max-w-7xl mx-auto">
        <a href="index.html" class="text-2xl font-bold tracking-tighter text-amber-900 uppercase">Creme Theory</a>
        <div class="hidden md:flex space-x-8 font-medium items-center">
            <a href="menu.html" class="font-bold text-amber-900 underline decoration-2 underline-offset-8">Menu</a>
            <a href="story.html" class="hover:text-amber-700 transition">Our Story</a>
            <a href="order.html" class="hover:text-amber-700 transition">Custom Orders</a>
        </div>
        <div class="flex items-center gap-4">
            <a href="cart.html" class="relative cursor-pointer flex items-center hover:opacity-75 transition mr-1">
                <span class="text-xl">üõí</span>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-amber-900 text-white text-[10px] rounded-full px-1.5 py-0.5 font-bold">0</span>
            </a>
            <a href="index.html#newsletter" class="bg-amber-900 text-white px-4 py-2 rounded-full hover:bg-amber-800 transition text-xs font-semibold">Join Now</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <header class="text-center mb-8">
            <h1 class="text-5xl text-amber-950 mb-4">The Collection</h1>
            <p class="text-stone-500 italic">Seasonal flavors, meticulously crafted in Jamaica.</p>
        </header>

        <div class="max-w-2xl mx-auto mb-12 space-y-6">
            <div class="relative">
                <input type="text" id="menu-search" onkeyup="filterMenu()" placeholder="Search for your favorites..." 
                    class="w-full p-4 pl-12 bg-white border border-stone-200 rounded-2xl shadow-sm focus:ring-1 focus:ring-amber-900 outline-none transition">
                <span class="absolute left-4 top-4 opacity-30">üîç</span>
            </div>
            
            <div class="flex justify-center gap-4">
                <button onclick="updateCategory('all')" class="filter-btn active px-6 py-2 rounded-full border border-amber-900 text-amber-900 text-xs font-bold uppercase tracking-widest transition" id="btn-all">All</button>
                <button onclick="updateCategory('cake')" class="filter-btn px-6 py-2 rounded-full border border-amber-900 text-amber-900 text-xs font-bold uppercase tracking-widest transition" id="btn-cake">Cakes</button>
                <button onclick="updateCategory('pastry')" class="filter-btn px-6 py-2 rounded-full border border-amber-900 text-amber-900 text-xs font-bold uppercase tracking-widest transition" id="btn-pastry">Pastries</button>
            </div>
        </div>

        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            </div>
    </main>

    <script>
        let currentCategory = 'all';

        const CremeInventory = {
            "signature_cake": {
                name: "Signature Vanilla Bean",
                price: 6500,
                description: "Serves 8-10. Perfect for intimate celebrations.",
                image: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&q=80&w=800",
                inStock: true,
                category: "cake"
            },
            "croissant_box": {
                name: "Artisanal Pastry Box",
                price: 3500,
                description: "A selection of our flakiest morning pastries.",
                image: "https://images.unsplash.com/photo-1555507036-ab1f4038808a?auto=format&fit=crop&q=80&w=800",
                inStock: true,
                category: "pastry"
            },
            "chocolate_ganache": {
                name: "Dark Chocolate Ganache",
                price: 7200,
                description: "Rich 70% cocoa layers with smooth velvet finish.",
                image: "https://images.unsplash.com/photo-1571115177098-24ec42ed204d?auto=format&fit=crop&q=80&w=800",
                inStock: false,
                category: "cake"
            }
        };

        function filterMenu() {
            const searchTerm = document.getElementById('menu-search').value.toLowerCase();
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = '';

            Object.keys(CremeInventory).forEach(key => {
                const item = CremeInventory[key];
                const isSoldOut = !item.inStock;
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || item.category === currentCategory;

                if (matchesSearch && matchesCategory) {
                    grid.innerHTML += `
                        <div class="bg-white p-4 rounded-3xl shadow-sm border border-stone-100 transition duration-300 ${isSoldOut ? 'opacity-75' : 'hover:shadow-md'}">
                            <div class="relative overflow-hidden rounded-2xl aspect-square mb-6">
                                <img src="${item.image}" alt="${item.name}" class="object-cover w-full h-full ${isSoldOut ? 'filter grayscale' : ''}">
                                <div class="absolute top-4 right-4">
                                    <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-sm ${isSoldOut ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                                        ${isSoldOut ? 'Sold Out' : 'In Stock'}
                                    </span>
                                </div>
                            </div>
                            <div class="flex justify-between items-start mb-2 px-2">
                                <div>
                                    <h3 class="text-xl text-amber-950 font-semibold">${item.name}</h3>
                                    <span class="text-[10px] uppercase tracking-tighter text-stone-400">${item.category}</span>
                                </div>
                                <span class="font-bold text-amber-900">$${item.price.toLocaleString()}</span>
                            </div>
                            <p class="text-sm text-stone-500 mb-6 px-2 leading-relaxed">${item.description}</p>
                            <button onclick="addToCart('${item.name}', ${item.price})" 
                                ${isSoldOut ? 'disabled' : ''}
                                class="w-full border border-amber-900 text-amber-900 py-3 rounded-xl transition uppercase tracking-widest text-[10px] font-bold ${isSoldOut ? 'opacity-20 cursor-not-allowed' : 'hover:bg-amber-900 hover:text-white'}">
                                ${isSoldOut ? 'Currently Finished' : 'Add to Selection'}
                            </button>
                        </div>
                    `;
                }
            });
            
            if (grid.innerHTML === '') {
                grid.innerHTML = '<p class="col-span-full text-center text-stone-400 py-12">No treats found matching that name...</p>';
            }
        }

        function updateCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${cat}`).classList.add('active');
            filterMenu();
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('creme_cart')) || [];
            cart.push({ name, price });
            localStorage.setItem('creme_cart', JSON.stringify(cart));
            updateCartCount();
            
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Added ‚úì";
            setTimeout(() => { btn.innerText = originalText; }, 1500);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('creme_cart')) || [];
            const countDisplay = document.getElementById('cart-count');
            if (countDisplay) countDisplay.innerText = cart.length;
        }

        window.onload = () => {
            filterMenu();
            updateCartCount();
        };
    </script>
</body>
</html>
