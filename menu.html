    <script>
        let cart = JSON.parse(localStorage.getItem('creme_cart')) || [];
        let currentFilter = 'all';

        window.onscroll = function() {
            const btn = document.getElementById("back-to-top");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        function renderMenu() {
            const container = document.getElementById('menu-container');
            const filterBar = document.getElementById('filter-bar');
            const inventory = window.CremeInventory;
            
            if (!inventory || !container) return;

            const categories = {};
            for (const [name, data] of Object.entries(inventory)) {
                const cat = data.category || "Our Selection";
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push({ name, ...data });
            }

            filterBar.innerHTML = '';
            filterBar.appendChild(createFilterBtn('All', 'all'));
            Object.keys(categories).forEach(catName => {
                filterBar.appendChild(createFilterBtn(catName, catName));
            });

            container.innerHTML = ''; 
            for (const [catName, items] of Object.entries(categories)) {
                const section = document.createElement('section');
                section.className = "menu-section mb-16";
                section.setAttribute('data-category', catName);
                
                let sectionHTML = `
                    <h2 class="text-3xl border-b border-stone-200 pb-4 mb-8 text-amber-950">${catName}</h2>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                `;

                items.forEach(item => {
                    const isSoldOut = !item.inStock;
                    sectionHTML += `
                        <div class="menu-item bg-white border border-stone-100 p-6 rounded-xl shadow-sm hover:shadow-md transition flex flex-col ${isSoldOut ? 'opacity-60 grayscale-[0.5]' : ''}">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="item-name text-xl font-bold text-stone-800">${item.name}</h3>
                                ${isSoldOut ? '<span class="text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded-full uppercase font-bold">Sold Out</span>' : ''}
                            </div>
                            <p class="text-stone-500 text-sm mb-4 leading-relaxed">${item.description || 'Artisanal creation handcrafted daily.'}</p>
                            <div class="flex items-center justify-between mt-auto">
                                <span class="font-semibold text-amber-900">$${item.price.toLocaleString()} JMD</span>
                                <button 
                                    onclick="addToCart('${item.name.replace(/'/g, "\\'")}', ${item.price})" 
                                    class="add-button px-4 py-2 rounded text-xs font-bold transition ${isSoldOut ? 'bg-stone-300 text-stone-600 cursor-not-allowed' : 'bg-stone-800 text-white hover:bg-amber-900'}"
                                    ${isSoldOut ? 'disabled' : ''}>
                                    ${isSoldOut ? 'Out of Stock' : 'Add to Cart'}
                                </button>
                            </div>
                        </div>
                    `;
                });

                sectionHTML += `</div>`;
                section.innerHTML = sectionHTML;
                container.appendChild(section);
            }
        }

        function createFilterBtn(label, value) {
            const btn = document.createElement('button');
            btn.innerText = label;
            btn.className = `filter-btn px-5 py-2 rounded-full border border-stone-300 text-sm font-medium hover:border-amber-900 transition ${value === currentFilter ? 'active' : ''}`;
            btn.onclick = () => {
                currentFilter = value;
                handleSearch();
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
            return btn;
        }

        function handleSearch() {
            const query = document.getElementById('menu-search').value.toLowerCase();
            const sections = document.querySelectorAll('.menu-section');

            sections.forEach(section => {
                const category = section.getAttribute('data-category');
                const items = section.querySelectorAll('.menu-item');
                let hasVisibleItems = false;
                const categoryMatch = (currentFilter === 'all' || currentFilter === category);

                items.forEach(item => {
                    const itemName = item.querySelector('.item-name').innerText.toLowerCase();
                    const matchesSearch = itemName.includes(query);

                    if (categoryMatch && matchesSearch) {
                        item.style.display = 'flex';
                        hasVisibleItems = true;
                    } else {
                        item.style.display = 'none';
                    }
