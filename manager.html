<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f5f5f4; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-amber-950">Inventory Manager</h1>
            <button onclick="exportData()" class="bg-amber-900 text-white px-6 py-2 rounded-lg font-bold shadow-lg hover:bg-amber-800 transition">Save & Export Changes</button>
        </div>

        <div id="admin-grid" class="grid gap-4">
            </div>

        <div id="export-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
            <div class="bg-white p-6 rounded-2xl w-full max-w-2xl">
                <h2 class="text-xl font-bold mb-4">Copy this code to inventory.js</h2>
                <textarea id="export-area" class="w-full h-64 p-4 font-mono text-sm border rounded-lg bg-stone-50 mb-4"></textarea>
                <button onclick="closeModal()" class="w-full bg-stone-200 py-3 rounded-xl font-bold">Close</button>
            </div>
        </div>
    </div>

    <script src="inventory.js"></script>
    <script>
        const inventory = window.CremeInventory;

        function renderAdmin() {
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = '';

            Object.keys(inventory).forEach(key => {
                const item = inventory[key];
                grid.innerHTML += `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-stone-200 flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <img src="${item.image}" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h3 class="font-bold text-lg">${key}</h3>
                                <p class="text-sm text-stone-400">${item.category} • $${item.price}</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-6">
                            <div class="flex flex-col items-center">
                                <span class="text-[10px] uppercase font-bold text-stone-400 mb-1">Stock Status</span>
                                <button onclick="toggleStock('${key}')" 
                                    class="px-4 py-2 rounded-full text-xs font-bold transition ${item.inStock ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                    ${item.inStock ? '● In Stock' : '○ Sold Out'}
                                </button>
                            </div>

                            <div class="flex flex-col items-center">
                                <span class="text-[10px] uppercase font-bold text-stone-400 mb-1">Set "New" Date</span>
                                <input type="date" value="${item.dateAdded || ''}" 
                                    onchange="updateDate('${key}', this.value)"
                                    class="border rounded px-2 py-1 text-xs">
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function toggleStock(key) {
            inventory[key].inStock = !inventory[key].inStock;
            renderAdmin();
        }

        function updateDate(key, newDate) {
            inventory[key].dateAdded = newDate;
        }

        function exportData() {
            const dataStr = "const InventoryData = " + JSON.stringify(inventory, null, 4) + ";\n\nwindow.CremeInventory = InventoryData;";
            document.getElementById('export-area').value = dataStr;
            document.getElementById('export-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('export-modal').classList.add('hidden');
        }

        window.onload = renderAdmin;
    </script>
</body>
</html>
