<script>
let cart = JSON.parse(localStorage.getItem('creme_cart')) || [];

function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
    alert(name + " added to your selection!");
}

function updateCart() {
    localStorage.setItem('creme_cart', JSON.stringify(cart));
    document.getElementById('cart-count').innerText = cart.length;
    
    // If on the order page, fill the text box automatically
    const noteBox = document.querySelector('textarea[name="message"]');
    if (noteBox) {
        let orderSummary = "ORDERED ITEMS:\n";
        let total = 0;
        cart.forEach(item => {
            orderSummary += `- ${item.name}: $${item.price} JMD\n`;
            total += item.price;
        });
        orderSummary += `\nESTIMATED TOTAL: $${total} JMD\n\nDESIGN NOTES: `;
        noteBox.value = orderSummary;
    }
}

// Run on page load
updateCart();
</script>
