<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Soon | Creme Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-stone-50 flex items-center justify-center min-h-screen p-6 text-center">

    <div class="max-w-2xl w-full">
        <span class="uppercase tracking-[0.3em] text-sm text-amber-900 font-bold mb-8 block">Opening Soon</span>
        <h1 class="text-6xl md:text-8xl text-stone-900 mb-10">Creme Theory</h1>

        <div class="grid grid-cols-4 gap-4 mb-12 max-w-md mx-auto">
            <div class="bg-white p-4 rounded-lg shadow-sm border border-stone-100">
                <div id="days" class="text-3xl font-bold text-amber-900">00</div>
                <div class="text-[10px] uppercase tracking-widest text-stone-400">Days</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-stone-100">
                <div id="hours" class="text-3xl font-bold text-amber-900">00</div>
                <div class="text-[10px] uppercase tracking-widest text-stone-400">Hrs</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-stone-100">
                <div id="minutes" class="text-3xl font-bold text-amber-900">00</div>
                <div class="text-[10px] uppercase tracking-widest text-stone-400">Min</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-stone-100">
                <div id="seconds" class="text-3xl font-bold text-amber-900">00</div>
                <div class="text-[10px] uppercase tracking-widest text-stone-400">Sec</div>
            </div>
        </div>

        <p class="text-stone-500 mb-8">Our oven is warming up. Join the list for an exclusive opening invite.</p>
        
        <div class="flex flex-col md:flex-row gap-2 max-w-md mx-auto">
            <input type="email" placeholder="Email address" class="flex-grow p-4 bg-white border border-stone-200 rounded-md outline-none focus:border-amber-900">
            <button class="bg-amber-900 text-white px-8 py-4 rounded-md font-semibold hover:bg-amber-800 transition">Join</button>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        const countdownDate = new Date("March 30, 2026 00:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "WE ARE OPEN!";
            }
        }, 1000);
    </script>
</body>
</html>
